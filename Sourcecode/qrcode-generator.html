<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>QR-Code Generator</title>
    <link rel="stylesheet" href="styles/stylesheet.css">
</head>

<body>
    <div class="grid-container">
        <h1>QR-Code Generator</h1>
        <br>
    
        <div class="left-item">
            <h3>Zust√§nde:</h3>
            <select size="1" name= "Bauart" id= "connecting">
                <option value="bestCase">Case 1</option>
                <option value="neverConnecting">Case 2</option>
                <option value="rarelyConnecting">Case 3</option>
                <option value="teachedBestCase">Case 4</option>
                <option value="failsLearningTrip">Case 5</option>
                <option value="disconnecting">Case 6</option>
                <option value="teachedDisconnecting">Case 8</option>
                <option value="failsRetrievingErrorsOnce">Case 9</option>
                <option value="futureRelease">Case 10</option>
            </select>

            <h3>Produkte:</h3> 
            <select name="Bauart" id="qr-data">
                <option value="product1">Produkt 1</option>
                <option value="product2">Produkt 2</option>
                <option value="product3">Produkt 3</option>
                <option value="product4">Produkt 4</option>
                <option value="product5">Produkt 5</option>
            </select>         
        </div>
                          
        <div id="favoriten">
            <h3>Favoriten</h3> 
            <table>
                <tr><td><button class="button ripple" onclick="bestCaseSupramatic()">Case 1 & prdokut 1</button><br></td></tr>
                <tr><td><button class="button ripple" onclick="bestCaseSupramatic4V2()">case 1 & produkt 2</button><br></td></tr>
                <tr><td><button class="button ripple" onclick="bestCaseRollmatic2()">case 1 & produkt 3</button><br></td></tr>
                <tr><td><button class="button ripple" onclick="bestCaseHet()">case 1 & produkt 4</button><br></td></tr>
            </table>
        </div>
        <div class="left-item"><button id="generator" class="button ripple" onclick="myFunction()">Berechnen</button></div> 
        <div class="right-item"><button class="button ripple" id="print" onclick="printDiv('qr-code')" disabled title="Biite QR Code erstellen">Drucken</div>
        <div class="rigt-item"><p></p></div>
         <div class="right-Item" id="mock-Show"><h2>QR-Code:</h2></div>
         <div class="right-Item"><p id="qr-codeTxt"></p></div>
         <div class="right-Item" id="qr-code"></div>
    </div> 
</body>
<script src="javascript/qrcode.min.js"></script>
<script src="javascript/javascript.js"></script>
<br>

<br>
<footer>
    <p>Author: Kenneth Ballen</p>
    <p>Version 0.0.5</p>
</footer> 
</html>
